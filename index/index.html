<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Gradient Life  - ⚠️ motion warning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">
<script src="https://kit.fontawesome.com/dceadd6cbb.js" crossorigin="anonymous"></script>




</head>
<body>
<!-- partial:index.partial.html -->
<h1>
  <div id="login_form">
    <form action="http://127.0.0.1:5500/museum/museum.html" method="Get">
    <div>
      <h2>K.S MUSEUM Potal</h2>
      <script type="text/javascript">
        function startTimer(duration, display) {
          var timer = duration, minutes, seconds;
          var interval = setInterval(function () {
            minutes = parseInt(timer / 60, 10)
            seconds = parseInt(timer % 60, 10);
        
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
        
            display.textContent = minutes + ":" + seconds;
        
            if (--timer < 0) {
              timer = duration;
            }
            if(timer === 0) {
              clearInterval(interval);
              display.textContent = "세션 만료!";
            }
          }, 1000);
        }
        
        window.onload = function () {
          /* 기본값 10(분)입니다. */
          var minutes = 60;
        
          var fiveMinutes = (60 * minutes) - 1,
            display = document.querySelector('#MyTimer');
          startTimer(fiveMinutes, display);
        };
        
        
        </script>
        
        <span id="MyTimer">60:00</span>
      <div id="museum"><i  class="fa-sharp fa-solid fa-building-columns"></i></div>
      <label for="name">Hintcode</label>
      <input type="text" name="name" placeholder="Hintcode">
      <span class="1"></span>
    </div>
    
    <button id="log-in">Log-in</button>
  </form>
  </div>
</h1>
<!-- partial -->
<script src="script.js"></script>
</body>
</html>
